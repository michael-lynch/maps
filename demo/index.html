<!doctype html>

<html>

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<meta charset="utf-8">

	<title>Maps jQuery Plugin</title>
	
	<meta name="description" content="">
	
	<meta name="author" content="http://michaelynch.com">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" type="text/css" media="screen" href="../src/css/styles.css">
	
</head>

	<body lang="en">
	
		<div class="map map--facebook" data-latitude="37.485013" data-longitude="-122.148499">
		
			<div class="map__info hide">
		
				<h2>Facebook</h2>
				
				<p>
					1 Hacker Way
					<br>Menlo Park, CA
					<br>94025
				</p>
			
			</div>
		
		</div>

		<div class="map map--twitter" data-latitude="37.776942" data-longitude="-122.416798">
			
			<div class="map__info hide">
		
				<h2>Twitter</h2>
				
				<p>
					1355 Market St
					<br>San Francisco, CA
					<br>94103
				</p>
			
			</div>
			
		</div>
		
		<div class="map map--dropbox" data-latitude="37.776753" data-longitude="-122.392045">
			
			<div class="map__info hide">
		
				<h2>Dropbox</h2>
				
				<p>
					185 Barry St.
					<br>San Francisco, CA
					<br>94107
				</p>
			
			</div>
			
		</div>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		
		<script src="http://maps.google.com/maps/api/js?v=3&sensor=true"></script>
		
		<script src="../src/maps.js"></script>
		
		<script>
		
			if($('.map').length) {
			
				var styles = [
				    {
				        "featureType": "water",
				        "elementType": "geometry",
				        "stylers": [
				            {
				                "color": "#e9e9e9"
				            },
				            {
				                "lightness": 17
				            }
				        ]
				    },
				    {
				        "featureType": "landscape",
				        "elementType": "geometry",
				        "stylers": [
				            {
				                "color": "#f5f5f5"
				            },
				            {
				                "lightness": 20
				            }
				        ]
				    },
				    {
				        "featureType": "road.highway",
				        "elementType": "geometry.fill",
				        "stylers": [
				            {
				                "color": "#ffffff"
				            },
				            {
				                "lightness": 17
				            }
				        ]
				    },
				    {
				        "featureType": "road.highway",
				        "elementType": "geometry.stroke",
				        "stylers": [
				            {
				                "color": "#ffffff"
				            },
				            {
				                "lightness": 29
				            },
				            {
				                "weight": 0.2
				            }
				        ]
				    },
				    {
				        "featureType": "road.arterial",
				        "elementType": "geometry",
				        "stylers": [
				            {
				                "color": "#ffffff"
				            },
				            {
				                "lightness": 18
				            }
				        ]
				    },
				    {
				        "featureType": "road.local",
				        "elementType": "geometry",
				        "stylers": [
				            {
				                "color": "#ffffff"
				            },
				            {
				                "lightness": 16
				            }
				        ]
				    },
				    {
				        "featureType": "poi",
				        "elementType": "geometry",
				        "stylers": [
				            {
				                "color": "#f5f5f5"
				            },
				            {
				                "lightness": 21
				            }
				        ]
				    },
				    {
				        "featureType": "poi.park",
				        "elementType": "geometry",
				        "stylers": [
				            {
				                "color": "#dedede"
				            },
				            {
				                "lightness": 21
				            }
				        ]
				    },
				    {
				        "elementType": "labels.text.stroke",
				        "stylers": [
				            {
				                "visibility": "on"
				            },
				            {
				                "color": "#ffffff"
				            },
				            {
				                "lightness": 16
				            }
				        ]
				    },
				    {
				        "elementType": "labels.text.fill",
				        "stylers": [
				            {
				                "saturation": 36
				            },
				            {
				                "color": "#333333"
				            },
				            {
				                "lightness": 40
				            }
				        ]
				    },
				    {
				        "elementType": "labels.icon",
				        "stylers": [
				            {
				                "visibility": "off"
				            }
				        ]
				    },
				    {
				        "featureType": "transit",
				        "elementType": "geometry",
				        "stylers": [
				            {
				                "color": "#f2f2f2"
				            },
				            {
				                "lightness": 19
				            }
				        ]
				    },
				    {
				        "featureType": "administrative",
				        "elementType": "geometry.fill",
				        "stylers": [
				            {
				                "color": "#fefefe"
				            },
				            {
				                "lightness": 20
				            }
				        ]
				    },
				    {
				        "featureType": "administrative",
				        "elementType": "geometry.stroke",
				        "stylers": [
				            {
				                "color": "#fefefe"
				            },
				            {
				                "lightness": 17
				            },
				            {
				                "weight": 1.2
				            }
				        ]
				    }
				];
			
				$('.map').each(function(index) {
				
					var thisLat = $(this).data('latitude'),
						thisLng = $(this).data('longitude');
						
					$(this).maps({
						lat: thisLat,
						lng: thisLng,
						zoom: 14,
						markers: [{
							lat: thisLat,
							lng: thisLng,
							info_window: {
								template: $(this).children('.map__info').html()
							}
						}],
						styles: (index === 1) ? styles : [],
						success: function() {
							console.log('Plugin succeeded.');
						},
						error: function() {
							console.log('Plugin failed');
						}
					});
				});
			}
		
		</script>

	</body>
	
</html>
